<html>

    <head>

    </head>

    <body>
        
        <form action="{% url 'cadastrar' %}" method="POST">{% csrf_token %}

            <input type="text" placeholder="Nome Completo..." name="username">
            <br><br>
            <label for="startdate">Data de Nascimento:</label>
            <input type="date" id="startdate" name="startdate">
            <br><br>
            <input type="number" placeholder="CPF..." name="cpf" maxlength="11">
            <br><br>
            <input type="number" placeholder="CEP..." id="cep" name="cep" maxlength="8">
            <br><br>
            <input type="text" placeholder="Endereço..." name="endereco">
            <br><br>
            <input type="email" placeholder="Email..." name="email">
            <br><br>
            <input type="number" placeholder="Número de Celular..." name="number">
            <br><br>
            <input type="password" placeholder="Senha..." name="senha">
            <br><br>
            <input type="submit" value="cadastrar">
            <br>

        </form>

    </body>

</html>
